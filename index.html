<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <h2>
            Calcola il prezzo del tuo biglietto
        </h2>
            <div class="row d-flex">
                <div class="name">
                    <label for="NameSurname">Nome Cognome</label>
                    <input type="text" id="NameSurname" placeholder="Inserisci nome e cognome" class="block">
                </div>

                <div class="km_total">
                    <label for="km">Km da percorrere</label>
                    <input type="text" id="km" placeholder="Inserisci i km da percorrere" class="block">
                </div>

                <div class="age_range">
                    <label for="age">Fascia d'età</label>
                    <input type="text" id="age" placeholder="Inserisci la tua età" class="block">
                </div>
            </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
